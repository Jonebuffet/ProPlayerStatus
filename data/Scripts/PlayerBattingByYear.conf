   # ./dsbulk load -f PlayerBattingByYear.conf -url /Users/johnwalker/projects/baseball/data/2017/baseballdatabank-master/core/People.csv -k ks_baseball -t player_batting_by_year -h '34.217.194.130'
  schema.mapping = "0=playerid, 1=yearid, 2=stint, 3=teamID, 4=lgid, 5=games, 6=ab, 7=runs, 8=hits, 9=doubles, 10=triples, 11=hr, 12=rbi, 13=sb, 14=cs, 15=bb, 16=so, 17=ibb, 18=hbp, 19=sh, 20=sf, 21=gidp"
